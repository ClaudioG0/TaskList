<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> <span class="text-primary">Task</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="number">№</label>
              <input type="text" id="number" class="form-control" placeholder="Enter number of task">
            </div>
            <div class="form-group">
              <label for="task">Task</label>
              <input type="text" id="task" class="form-control" placeholder="Enter your task">
            </div>
            <div class="form-group">
              <label for="description">Small description</label>
              <input type="text" id="description" class="form-control" placeholder="write small description">
            </div>

            <input type="submit" value="Add task" class="btn btn-primary btn-block" >
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>№</th>
                <th>Task</th>
                <th>Small description</th>
                
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    
    <script src="code_main.js"></script>
</body>
</html>
